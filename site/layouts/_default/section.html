{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <span class="modifier">Authors</span> {{ .Params.authors }}
  <ul class="contents">
    {{ range .Data.Pages }}
    <li>
      <h2><a href="{{ .Permalink }}">{{ .Params.year }} {{ .Title }}</a></h2>
      <div>
        {{ .Content }}
      </div>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
